name: Build and Run Docker

on:
  push:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || 22 }}
      DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}
      APP_NAME: commerce-web
      APP_PORT: 3003
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t commerce-web:ci .

      - name: Save image to tar
        run: |
          docker save commerce-web:ci -o ./commerce-web-ci.tar
          chmod 644 ./commerce-web-ci.tar

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          password: ${{ env.DEPLOY_PASSWORD }}
          port: ${{ env.DEPLOY_PORT }}
          source: commerce-web-ci.tar
          target: /tmp

      - name: Load and run on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          password: ${{ env.DEPLOY_PASSWORD }}
          port: ${{ env.DEPLOY_PORT }}
          envs: APP_NAME,APP_PORT
          script: |
            set -euo pipefail
            docker load -i /tmp/commerce-web-ci.tar
            docker rm -f $APP_NAME || true
            docker run -d --restart unless-stopped --name $APP_NAME -p ${APP_PORT}:3000 commerce-web:ci
            rm -f /tmp/commerce-web-ci.tar
